<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Safety-Project d.o.o.</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #ffffff, #f1f1f1);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000000; /* Text is now fully black */
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px;
            position: relative;
        }
        .logo {
            width: 375px; /* Increased logo size to 1.5 times */
            margin-bottom: 30px;
            animation: scaleLogo 3s ease-in-out infinite;
        }
        @keyframes scaleLogo {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: 1.5px;
        }
        p {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 40px;
        }
        .line {
            width: 80px;
            height: 2px;
            background-color: #000000; /* Line color set to black */
            margin: 0 auto 30px;
        }
        .contact-info {
            font-size: 1rem;
            font-weight: 400;
            color: #000000; /* Contact text is black */
            border-top: 1px solid #ccc;
            padding-top: 20px;
            margin-top: 40px;
        }
        .contact-info a {
            text-decoration: none;
            color: #ee0000; /* Email and phone in red */
            font-weight: 700;
        }
        .contact-info a:hover {
            color: #000000;
            border-bottom: 1px solid #000000;
        }
        footer {
            font-size: 0.9rem;
            color: #666;
            margin-top: 20px;
        }
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.4rem;
            }
            p {
                font-size: 1rem;
            }
            .logo {
                width: 270px; /* Adjusted for mobile */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="logo.png" alt="Safety-Project Logo" class="logo">
        <h1>COMING SOON</h1>
        <div class="line"></div>
        <p>Naš sajt je trenutno u izradi</p>

        <div class="contact-info">
            <p>Email: <a href="mailto:info@safety-project.rs">info@safety-project.rs</a></p>
            <p>Telefoni: <a href="tel:+381611019274">+381 61 101 9274</a> | <a href="tel:+381637079986">+381 63 707 9986</a></p>
        </div>

        <footer>&copy; 2024 Safety-Project d.o.o. | Sva prava zadržana.</footer>
    </div>

</body>
</html>
